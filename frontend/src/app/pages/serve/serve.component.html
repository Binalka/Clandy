        <h3 style="color: black; text-align: center;">Book Your Date</h3><br><br>
        <form class="f">
          <div class="form-group">
            <h5>Username</h5>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="">
          </div>

          <div class="form-group">
            <h5>Contact Number</h5>
            <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="07*-*******">
          </div>

          <div class="form-group">
            <h5>Service Required</h5>
            <input type="text" [(ngModel)]="service" [ngModelOptions]="{standalone: true}" class="form-control" id="service" placeholder="">
          </div>

          <div class="form-group">
            <h5>Date</h5>
            <input type="text" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" class="form-control" id="date" placeholder="DD.MM.YYYY">
          </div>

          <div class="form-group">
            <h5>Persons</h5>
              <input type="text" [(ngModel)]="persons" [ngModelOptions]="{standalone: true}" class="form-control" id="persons" placeholder="">
            </div><br>
