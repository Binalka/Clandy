 .a{
  background-image: url('https://wallpaperset.com/w/full/7/3/6/120642.jpg');
  background-size: cover;
  padding: 6px;
 }
 .form-group{
  width: 550px;
  margin-left: auto;
  margin: auto;
 }

<div class="a">

    <div class="body">
      <div class="formb">
    <div class="container mt-4" >
      <div class="container">
              <h1 style="text-align: center;">Create New User Account</h1>
    <form class="f">
      <div class="form-group">
        <h4> Name </h4>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Sophia Anne">
      </div>

      <div class="form-group">
        <h4> NIC Number</h4>
          <input type="text" [(ngModel)]="nic" [ngModelOptions]="{standalone: true}" class="form-control" id="nic" placeholder="12345">
        </div>

      <div class="form-group">
        <h4>Residence</h4>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Main street, road, city">
      </div>

      <div class="form-group">
        <h4>Email</h4>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="sophiaanne@gmail.com">
      </div>

      <div class="form-group">
        <h4>Mobile Number</h4>
          <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="07**-******">
        </div>

        <div class="form-group">
          <h4>Create New Username</h4>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Sophia">
        </div>

        <div class="form-group">
          <h4>Create New Passowrd</h4>
          <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="123456">
        </div><br>

        <div class="form-group">
          <button type="submit" (click)="registerfn()" class="btn btn-primary" style="width: 550px;">Submit</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
<marquee><h5>NOTE: PLEASE ENTER ONLY VALID USER INFORMATION.</h5></marquee>
</div>
