  .form-group{
    width: 650px;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<div class="b" style="background-image: url('https://www.giffywalls.com/blog/wp-content/uploads/2021/04/Dark-Beauty-scaled.jpeg'); text-align: center;padding: 40px; color: white;">
  <a href="login " style="margin-left: 1400px; text-decoration: none; padding: 10px; background-color: white; color: black;" >logout</a>
  <h1>C L A N D Y</h1>
</div><br>

<div class="mainbody">
      <div class="container">
        <div class="container mt-4" >
          <div class="container">
                  <h1 style="text-align: center;">Add Offer Details</h1>
        <form class="formbody">
          <div class="fbody">
            <div class="form-group">
                <h5> Offer Details</h5>
                <input type="text" [(ngModel)]="offer" [ngModelOptions]="{standalone: true}" class="form-control" id="offer">
              </div>
              <div class="form-group">
                <h5>Discount Details</h5>
                <input type="text" [(ngModel)]="discount" [ngModelOptions]="{standalone: true}" class="form-control" id="discount">
              </div><br>
              <div class="form-group">
                <button type="submit" (click)="addfunction()" class="btn btn-primary" style="width: 300px; margin-left: 200px;">Add Offer</button>
              </div>
            </div>
            </form><br><hr>

        <div class="container mt-4">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h1>Offer</h1>
          <table class="table" style="width:600px;margin-left:200px;">
          <thead>
          <tr>
            <th scope="col">Offer Details</th>
            <th scope="col">Discount and Prices</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let offItem of offArray">
              <td>{{offItem.offer}}</td>
              <td>{{offItem.discount }}</td>
              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" (click)="deletefn(offItem)" class="btn btn-primary">Delete Item</button>
              </td>
            </tr>
          </tbody>
          </table>
      </div>

  </div>
