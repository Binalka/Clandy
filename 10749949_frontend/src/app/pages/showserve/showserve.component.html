<div class="container mt-4" >
  <h1>Appoinmnet Details</h1>
  <table class="table">
  <thead>
  <tr>
      <th scope="col">Username</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Choosen Service</th>
      <th scope="col">Date</th>
      <th scope="col">No of Persons</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let usersItem of userarry">
      <td>{{usersItem.username}}</td>
      <td>{{usersItem.phone }}</td>
      <td>{{usersItem.service }}</td>
      <td>{{usersItem.date }}</td>
      <td>{{usersItem.persons }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="Del(usersItem)">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>
  </div>
